name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v3.1)'
        required: true
        default: 'v3.1'
      version_code:
        description: 'Version Code (e.g. 10)'
        required: true
        default: '6'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 --decode > app/keystore.jks

    - name: Build with Gradle
      env:
        KEYSTORE_FILE: ${{ github.workspace }}/app/keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        VERSION_NAME=${{ github.event.inputs.version }}
        VERSION_NAME=${VERSION_NAME#v}
        VERSION_CODE=${{ github.event.inputs.version_code }}
        ./gradlew assembleRelease -PciVersionName="$VERSION_NAME" -PciVersionCode=$VERSION_CODE

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Release ${{ github.event.inputs.version }}
        draft: false
        prerelease: false
        files: |
          app/build/outputs/apk/release/app-release.apk
